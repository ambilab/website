name: Performance Testing

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: performance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: |
          # Start the preview server in the background
          pnpm preview &

          # Wait for the server to be ready
          echo "Waiting for preview server to start..."
          npx wait-on http://localhost:4321 --timeout 30000

          # Run Lighthouse CI
          pnpm perf:collect --url=http://localhost:4321
          pnpm perf:assert
          pnpm perf:upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the Lighthouse results
            const lighthouseDir = '.lighthouseci';
            if (!fs.existsSync(lighthouseDir)) {
              console.log('No Lighthouse results found');
              return;
            }

            // Find the manifest file
            const manifestPath = path.join(lighthouseDir, 'manifest.json');
            if (!fs.existsSync(manifestPath)) {
              console.log('No manifest.json found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];

            if (!results || !results.summary) {
              console.log('No results summary found');
              return;
            }

            // Format the comment
            const comment = `## üéØ Lighthouse Performance Report

            | Category | Score |
            |----------|-------|
            | üöÄ Performance | ${Math.round(results.summary.performance * 100)}% |
            | ‚ôø Accessibility | ${Math.round(results.summary.accessibility * 100)}% |
            | ‚úÖ Best Practices | ${Math.round(results.summary['best-practices'] * 100)}% |
            | üîç SEO | ${Math.round(results.summary.seo * 100)}% |

            [View detailed report](${results.url})

            *Tested on commit ${context.sha.substring(0, 7)}*`;

            // Post the comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
